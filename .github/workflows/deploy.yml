name: Deploy to Production Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare and Validate SSH Key
        run: |
          echo "--> Setting up SSH directory..."
          mkdir -p ~/.ssh
          
          echo "--> Writing SSH private key from secret..."
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          echo "--> Validating the private key format..."
          ssh-keygen -l -f ~/.ssh/id_ed25519
          
          echo "--> Key validation step completed."
          
          echo "--> Adding server host key to known_hosts..."
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          echo "--> Attempting to connect to server and deploy..."
          ssh -i ~/.ssh/id_ed25519 -T ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOL'
            cd /root/donation-tracker
            
            echo "--> Pulling latest code..."
            git pull origin main
            
            echo "--> Stopping old containers..."
            docker-compose down
            
            echo "--> Building and starting new containers..."
            docker-compose up --build -d
            
            echo "--> Cleaning up old docker images..."
            docker image prune -af
            
            echo "--> Deployment successful!"
          EOL